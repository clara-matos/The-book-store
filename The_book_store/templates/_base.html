<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The-book-store</title>
    
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Ícones de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">
    <style>
      body {
        font-family: 'Work Sans', sans-serif;
        background-color: #fefcfb;
        color: #1c1917;
      }
      .navbar {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        border-bottom: 1px solid #f5f2f0;
      }
      .nav-link {
        color: #78716c !important;
      }
      .nav-link:hover {
        color: #f48c25 !important;
      }
      .btn-primary {
        background-color: #f48c25;
        border-color: #f48c25;
      }
      .btn-primary:hover {
        background-color: #e07b14;
        border-color: #e07b14;
      }
      .form-control {
        padding-left: 2.5rem;
      }
      .form-control-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #78716c;
      }
      .book-card .card-img-top {
        aspect-ratio: 3/4;
        object-fit: cover;
      }
      .book-card .card-overlay {
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.3s;
      }
      .book-card:hover .card-overlay {
        opacity: 1;
      }
    </style>
</head>
<body>
    <header class="sticky-top navbar navbar-expand-lg">
        <div class="container-fluid container">
            <a class="navbar-brand d-flex align-items-center gap-3" href="#">
                <svg class="h-8 w-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" style="height:2rem; width:2rem; color:#f48c25;">
                    <path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
                </svg>
                <h1 class="h4 fw-bold mb-0">Bookish</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Publishers</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-sm btn-light rounded-circle p-2">
                    <i class="bi bi-bell fs-5"></i>
                </button>
                <div class="rounded-circle" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBsUFY7_CUNzEfhhgT5a5ZamvJhLOvNiq1GHA6Ys_dWM8qBPaTxz4HuGkhKTvUAzqBPpdfVKx0nCDT87w1xO7UUvGxDVVHblbalz_VYG22RQK6dfod56jiZef3FaN_RMLpjcrZTOm3jccg6HyKL-Vw6e6l-AgKuInC4gXc0UhwOW0wu4nbxTDk2M3HxGX3GfcpnUxQHyjChsBRH1FYEZ8FE8dqbp3_lc0lk09zYVHu41ExX4xiph5CpTvO2e9N6p6J-087xzg0LsYRI"); height: 2.5rem; width: 2.5rem; background-size: cover; background-position: center;'></div>
            </div>
        </div>
    </header>

    <main class="flex-grow-1">
        {% block content %}
            <!-- Conteúdo específico das páginas filhas virá aqui -->
        {% endblock %}
    </main>
    <!-- Scripts do Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
