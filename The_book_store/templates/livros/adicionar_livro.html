{% extends '_base.html' %}

{% block title %}Cadastrar Livro{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <h1 class="card-title text-center fw-bold mb-4">Cadastrar Novo Livro</h1>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|join:", " }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-success btn-lg rounded-pill">Salvar</button>
                                <a href="{% url 'livros:lista_livros' %}" class="btn btn-link mt-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
